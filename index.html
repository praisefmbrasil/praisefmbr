    /* Loading Screen */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease, visibility 0.5s ease;

      opacity: 0;
      visibility: hidden;
    }
    
    .loader {
      width: 60px;

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      margin-top: 20px;
      color: #ff6600;
      font-weight: 600;
      font-size: 14px;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
    
    /* Custom Scrollbar */

  <!-- React Root -->
  <div id="root"></div>
  
  <!-- Scripts -->
  <script type="module" src="/src/main.tsx"></script>
  
  <!-- Remove loading screen quando o app carregar -->
  <script>
    window.addEventListener('load', function() {
      setTimeout(function() {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.classList.add('hidden');
          setTimeout(function() {
            loadingScreen.remove();
          }, 500);
        }
      }, 500);
    });

    if ('serviceWorker' in navigator) {

        navigator.serviceWorker.register('/sw.js').then(
