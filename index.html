<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Praise FM Brasil</title>
    
    <!-- PWA Manifest (Mantido conforme versão USA) -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#eab308" /> <!-- Cor amarela da Praise Brasil -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Praise FM BR" />
    <link rel="apple-touch-icon" href="/icon-192.png" />

    <!-- Tailwind via CDN (Configuração adaptada para o padrão Brasil) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "Helvetica Neue", "Helvetica", "Arial", "sans-serif"],
            },
            colors: {
              // Ajustado do laranja USA para o Amarelo Brasil
              'praise-accent': '#eab308',
            }
          },
        },
      }
    </script>

    <style>
      body {
        margin: 0;
        background-color: #000;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <!-- Referência ao script principal (Mantido o padrão Vite/React) -->
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Registro do Service Worker (Traduzido) -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(reg => console.log('✅ Service Worker registrado (Brasil):', reg.scope))
            .catch(err => console.log('❌ Falha ao registrar Service Worker:', err));
        });
      }
    </script>
  </body>
</html>
