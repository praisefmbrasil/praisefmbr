<!DOCTYPE html>
<html lang="pt-BR" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Praise FM Brasil - Música Worship e Adoração ao Vivo</title>
    
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#ff6600" />
    <meta name="description" content="A rádio que toca o seu coração com o melhor do Worship e Louvor." />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: { 
              praise: { 
                accent: '#ff6600' 
              } 
            },
            fontFamily: { 
              sans: ['Inter', 'sans-serif'] 
            }
          }
        }
      }
    </script>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap');
      
      :root {
        --praise-orange: #ff6600;
      }

      body { 
        font-family: 'Inter', sans-serif; 
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }

      /* Custom Scrollbar Estilo BBC */
      .no-scrollbar::-webkit-scrollbar { 
        display: none; 
      }
      
      .bbc-section-title { 
        border-bottom: 2px solid currentColor; 
        display: inline-block; 
        padding-bottom: 4px; 
        margin-bottom: 2rem; 
        font-weight: 500; 
        text-transform: uppercase; 
        letter-spacing: 0.1em;
      }

      /* Transições Suaves */
      * {
        transition: background-color 0.3s ease, border-color 0.3s ease;
      }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom": "https://esm.sh/react-dom@18.2.0",
        "react-router-dom": "https://esm.sh/react-router-dom@6.22.0",
        "lucide-react": "https://esm.sh/lucide-react@0.344.0",
        "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.7"
      }
    }
    </script>
  </head>

  <body class="bg-white dark:bg-black text-gray-900 dark:text-white transition-colors duration-300">
    <div id="root"></div>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
